name: Publish nightly

on:
  push:
    branches: ["main"]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[Skip-CI]') == false

    strategy:
      matrix:
        platform: [standard, quest, pico]

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Release with Gradle
      run: ./gradlew assembleRelease

    - name: Rename built apk
      run: |
        mv app/build/outputs/apk/${{ matrix.platform }}/release/app-${{ matrix.platform }}-release.apk app/build/outputs/apk/${{ matrix.platform }}/release/VRCAA-${{ matrix.platform }}.apk

    - name: Setup build tool version variable
      shell: bash
      run: |
        BUILD_TOOL_VERSION=$(ls /usr/local/lib/android/sdk/build-tools/ | tail -n 1)
        echo "BUILD_TOOL_VERSION=$BUILD_TOOL_VERSION" >> $GITHUB_ENV
        echo Last build tool version is: $BUILD_TOOL_VERSION

    - name: Sign app APK (${{ matrix.platform }})
      uses: noriban/sign-android-release@v5.1
      id: sign_${{ matrix.platform }}
      with:
        releaseDirectory: app/build/outputs/apk/${{ matrix.platform }}/release
        signingKeyBase64: ${{ secrets.SIGNING_KEY }}
        alias: ${{ secrets.ALIAS }}
        keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
        keyPassword: ${{ secrets.KEY_PASSWORD }}
      env:
        BUILD_TOOLS_VERSION: ${{ env.BUILD_TOOL_VERSION }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Publish release to Github
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "nightly"
        prerelease: false
        title: "${{ env.GITHUB_SHA }}"
        files: |
          ${{ steps.sign_standard.outputs.signedReleaseFile }}
          ${{ steps.sign_quest.outputs.signedReleaseFile }}
          ${{ steps.sign_pico.outputs.signedReleaseFile }}
